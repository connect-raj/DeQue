<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
  </head>
  <body>
    <form method="post">
      {% csrf_token %}
      <table>
        <tr>
          <td>
            The table will be booked in the name of <br />
            <input
              type="text"
              value="{{user_data.first_name}} {{user_data.last_name}}"
              placeholder="Full Name"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="number"
              placeholder="Phone number"
              name="phone_number"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="number"
              name="number_of_guests"
              placeholder="Number of Guests"
            />
          </td>
        </tr>
        <tr>
          <td>Selected table accomodation:</td>
          <td>{{table_data.table_accomodation_type}}</td>
        </tr>
      </table>
    </form>
  </body>
</html>
