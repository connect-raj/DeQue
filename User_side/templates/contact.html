<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact US</title>
    <script src="/static/js/header.js"></script>
    <link rel="stylesheet" href="/static/css/contact.css" />
    <link
      rel="shortcut icon"
      href="/static/images/logo.jpg"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <div class="login-register">
        <div class="signs">
          <div class="mobile">
            <i class="fa-solid fa-mobile-screen-button"></i>
          </div>
          <div class="clock">
            <i class="fa-regular fa-clock"></i>
          </div>
        </div>
        {% if user.is_authenticated %}
        <div class="sign-container">
          <div class="login">
            <a href="/logout">logout</a>
          </div>
        </div>
        {% else %}
        <div class="sign-container">
          <div class="signup">
            <a href="/register">signup</a>
          </div>
          <div class="login">
            <a href="/login">login</a>
          </div>
        </div>
        {% endif %}
      </div>
      <nav class="normal">
        <div class="logo">DEQUE</div>
        <ul class="nav-menu">
          <li class="items"><a href="/home">Home</a></li>
          <li class="items"><a href="/about">About</a></li>
          <li class="items"><a href="/restaurants">Restaurants</a></li>
          <li class="items"><a href="/contact">Contact</a></li>
        </ul>
        <div class="button">
          <a href="#" class="book-a-table"> Book a table </a>
        </div>
      </nav>
    </header>
    <div class="email">E-Mail us at: DeQue@gmail.com</div>
    <div class="line"></div>
    <div class="form">
      <form method="post">
        {% csrf_token %}
        <input type="text" name="Name" placeholder="Name" />
        <input type="email" name="Email" placeholder="E-Mail" />
        <textarea name="Message" placeholder="Message"></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
