<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      rel="shortcut icon"
      href="/static/images/logo.jpg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/static/css/signup.css" />
  </head>
  <body>
    <div class="coverimg"><img src="/static/images/signup.jpg" /></div>
    <div class="form">
      <div class="title">Sign Up</div>
      <form method="post" autocomplete="off">
        {% csrf_token %}
        <input type="text" name="user_username" placeholder="username" />
        <input type="text" name="user_firstname" placeholder="First Name" />
        <input type="text" name="user_lastname" placeholder="Last Name" />
        <input type="email" name="user_email" placeholder="email" />
        <input type="password" name="user_password1" placeholder="Password" />
        <input type="password" name="user_password2" placeholder="Password" />
        <button type="submit">Register</button>
      </form>
    </div>
  </body>
</html>
