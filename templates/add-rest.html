<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>admin-Add Restaurants</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="generateStrongPassword()">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label"
          >Restaurant's Name</label
        >
        <input
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          name="restaurant_name"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label"
          >Restaurant Admin</label
        >
        <input
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          name="restaurant_admin_name"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Password</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputPassword"
          aria-describedby="emailHelp"
          name="restaurant_password"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Phone Number</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          name="restaurant_phone_number"
        />
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Address</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            name="restaurant_address"
          />
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">E-Mail</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          name="restaurant_email"
        />
      </div>
      <div class="mb-3">
        <label for="formFile" class="form-label">Image</label>
        <input
          class="form-control"
          type="file"
          id="formFile"
          name="restaurant_image"
        />
      </div>
      <div class="mb-3">
        <select
          class="form-select"
          aria-label="Default select example"
          name="restaurant_status"
        >
          <option selected>--- Open Status ----</option>
          <option value="open">Open</option>
          <option value="closed">Closed</option>
        </select>
      </div>
      <div class="mb-3">
        <select
          class="form-select"
          aria-label="Default select example"
          name="activation"
        >
          <option selected>---Activation Status---</option>
          <option value="False">Activation Pending</option>
          <option value="True">Activated</option>
        </select>
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
    <script>
      const generateStrongPassword = () => {
        const pass = document.getElementById("exampleInputPassword");
        const length = 12;
        const charset =
          "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*_+";

        let password = "";
        for (let i = 0; i < length; i++) {
          const randomIndex = Math.floor(Math.random() * charset.length);
          password += charset[randomIndex];
        }
        console.log(password);
        pass.value = password;
      };
    </script>
    <style>
      body {
        display: flex;
      }
      form {
        margin: auto;
        width: 30vw;
      }
    </style>
  </body>
</html>
