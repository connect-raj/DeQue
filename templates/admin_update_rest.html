<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update</title>
    <!-- bootstrap links   -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3">
        <label for="name" class="form-label">Restaurant Name:</label>
        <input
          type="text"
          class="form-control"
          name="restaurant_name"
          value="{{queryset.restaurant_name}}"
        />
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Restaurant Phone Number:</label>
        <input
          type="text"
          class="form-control"
          name="restaurant_phone_number"
          value="{{queryset.restaurant_phone_number}}"
        />
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Restaurant Address:</label>
        <input
          type="text"
          class="form-control"
          name="restaurant_address"
          value="{{queryset.restaurant_address}}"
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Restaurant E-Mail:</label>
        <input
          type="email"
          class="form-control"
          name="restaurant_email"
          value="{{queryset.restaurant_email}}"
        />
      </div>
      <div class="mb-3">
        <label for="image" class="form-label">Restaurant Image:</label>
        <input type="file" class="form-control" name="restaurant_image" />
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Restaurant Price(Approx.):</label>
        <input
          type="text"
          class="form-control"
          name="restaurant_price_approx"
          value="{{queryset.restaurant_price_approx}}"
        />
      </div>
      <div class="mb-3">
        <label for="active_time" class="form-label">Restaurant Timing's:</label>
        <input
          type="text"
          class="form-control"
          name="restaurant_active_time"
          value="{{queryset.restaurant_active_time}}"
        />
      </div>
      <div class="mb-3">
        <label for="status" class="form-label">Restaurant Status:</label>
        <select
          class="form-select"
          aria-label="Default select example"
          name="restaurant_status"
        >
          <option value="open">Open</option>
          <option value="closed">Closed</option>
        </select>
      </div>
      <div class="mb-3">
        <input type="submit" value="Update" class="btn btn-info" />
      </div>
    </form>
    <style>
      form {
        margin: auto;
        width: 30%;
        padding: 3%;
        border: 1px solid black;
      }
    </style>
  </body>
</html>
