<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Table</title>
    <!-- bootstrap links -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="createtable()">
    <nav class="navbar navbar-expand-lg bg-dark mb-3" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/admin-rest/home/"
          >DeQue-Restaurant-Admin</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/admin-rest/home/"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin-rest/cuisines/">Cuisines'</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/admin-rest/tables/">Tables'</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="accomodation" class="form-label">Accomodation</label>
        <select class="form-control" name="table_accomodation_type">
          <option value="4">4</option>
          <option value="8">8</option>
          <option value="12">12</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select class="form-control" name="table_status">
          <option value="Available">Available</option>
          <option value="Maintainence">Maintainence</option>
          <option value="Reserved">Reserved</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="table_layout" class="form-label">Table Layout</label>
        <input type="text" class="form-control" name="table_layout" />
      </div>
      <div class="mb-3">
        <label for="admin_owner" class="form-label">Admin</label>
        <input
          type="text"
          value="{{request.user}}"
          name="table_owner"
          class="form-control"
        />
      </div>
      <div class="mb-3">
        <input type="submit" class="btn btn-danger form-control" value="add" />
      </div>
    </form>
  </body>
  <style>
    /* body {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      padding: 0 50%;
    } */
    form {
      margin: auto;
      width: 30%;
      padding: 3%;
      border: 1px solid black;
    }
  </style>
</html>
