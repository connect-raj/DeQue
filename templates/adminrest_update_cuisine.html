<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cuisine's</title>
    <!-- bootstrap links   -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark mb-3" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/admin-rest/home/"
          >DeQue-Restaurant-Admin</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/admin-rest/home/"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/admin-rest/cuisines/"
                >Cuisines'</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin-rest/tables/">Tables'</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          name="cuisine_name"
          value="{{queryset.cuisine_name}}"
        />
      </div>
      <div class="mb-3">
        <label for="image" class="form-label">Image</label>
        <input type="file" name="cuisine_image" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="type" class="form-label">Type</label>
        <input
          type="text"
          class="form-control"
          name="cuisine_type"
          value="{{queryset.cuisine_type}}"
        />
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input
          type="text"
          class="form-control"
          name="cuisine_price"
          value="{{queryset.cuisine_price}}"
        />
      </div>
      <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        {% if queryset.cuisine_status == "active" %}
        <select name="cuisine_status" class="form-control">
          <option value="active">Active</option>
          <option value="inactive">InActive</option>
        </select>
        {% else %}
        <select name="cuisine_status" class="form-control">
          <option value="inactive">InActive</option>
          <option value="active">Active</option>
        </select>
        {% endif %}
      </div>
      <div class="mb-3">
        <!-- <label for="admin-name" class="form-label">Admin Name</label> -->
        <input
          type="hidden"
          class="form-control"
          value="{{request.user}}"
          name="cuisine_restaurant_admin"
        />
      </div>
      <div class="mb-3">
        <input type="submit" value="Update" class="btn btn-danger" />
      </div>
    </form>
  </body>
  <style>
    form {
      margin: auto;
      width: 30%;
      padding: 3%;
      border: 1px solid black;
    }
  </style>
</html>
