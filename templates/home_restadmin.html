<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Restaurant</title>
    <!-- bootstrap links   -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark mb-3" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/admin-rest/home/"
          >DeQue-Restaurant-Admin</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/admin-rest/home/"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin-rest/cuisines/">Cuisines'</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin-rest/tables/">Tables'</a>
            </li>
          </ul>
        </div>
        <div class="logout">
          <a href="/admin-rest/logout" class="btn btn-danger">Logout</a>
        </div>
      </div>
    </nav>
    <div class="body">
      {% if user.is_authenticated %}
      <div class="welcome">Welcome! you're logged in as {{request.user}}</div>
      {%endif%}
      <div class="container">
        <div class="cuisines">
          <div class="title">Number of Cuisines Active:</div>
          {{total_cuisines}}
        </div>
        <div class="tables">
          <div class="title">Number of Active Table's:</div>
          {{total_tables}}
        </div>
      </div>
    </div>
  </body>
  <style>
    .body {
      display: flex;
    }
    .container {
      width: 60%;
      display: flex;
      justify-content: space-evenly;
      color: white;
      font-size: larger;
    }
    .container .cuisines {
      padding: 5%;
      background-color: orange;
      border-bottom: 4px solid orangered;
    }
    .container .tables {
      padding: 5%;
      background-color: blue;
      border-bottom: 4px solid navy;
    }
  </style>
</html>
